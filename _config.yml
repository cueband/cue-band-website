baseurl: '/'
permalink: pretty
title: 'Cue Band'

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo_1.png" #"images/logo/logo-mobile.svg"
  desktop: "images/logo/cueband-logo-2.png" #"images/logo/logo.svg"
  desktop_height: "75px" #"36px"

  northumbria: "images/logo/northumbria.png" 
  newcastle:  "images/logo/newcastle.png" 
  lasige: "images/logo/lasige.png" 
  dp: "images/logo/dp.png"
  parkinsons_uk: "images/logo/parkinsons_uk.png"

footer:
  copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

collections:
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md