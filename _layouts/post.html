---
layout: default
---
<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            {%if page.image %}
            <div style="text-align: center; max-height: 300px;">
                <img src="{{site.baseurl}}images/posts/{{page.image}}" style="height: 300px">
            </div>
            {% endif %}
            <div class="service service-single">
                <h1 class="title">{{page.title}}</h1>
                <p class="team-description">{{ page.date | date_to_long_string }}</p>
                <div class="content">{{content}}</div>
            </div>
            <div class="mt-3">
                {% if page.previous.url %}
                <a href="{{page.previous.url}}">< Previous Article</a>
                {% endif %}
                {% if page.next.url %}
                <a href="{{page.next.url}}" style="float: right">Next Article ></a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
